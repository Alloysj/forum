<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messaging</title>
    <link rel="stylesheet" href="/css/messaging.css">
    <link rel="icon" href="/img/avatar.png"  type="avatar/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- header -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <div class="inbox">
        <!--message intergration
           sending private and public messages
           replying to messages in a thread
           view public messages from friends

        -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>Chat Room</h1>
            </div>
        </div>
        <iframe src="https://chitchatter.im/public/linguic?embed=1" allow="camera;microphone;display-capture;fullscreen" width="800" height="800" />
        <script src="/js/chat.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
